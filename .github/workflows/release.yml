# GitHub Actions Release Pipeline for yandex-disk-photo-exporter
# Triggered on version tags (v*)
# Builds binaries for Linux (amd64/arm64), Windows (amd64/arm64), and macOS (amd64/arm64)

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.25'

jobs:
  # ===========================================================================
  # Generate Changelog from Conventional Commits
  # ===========================================================================
  changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Generate changelog
        id: changelog
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get current and previous tags
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "${CURRENT_TAG}^" 2>/dev/null || echo "")
          
          echo "Current tag: $CURRENT_TAG"
          echo "Previous tag: $PREVIOUS_TAG"
          
          # Get date range for PR search
          if [ -n "$PREVIOUS_TAG" ]; then
            # Get the date of the previous tag's commit
            START_DATE=$(git log -1 --format=%aI "$PREVIOUS_TAG" 2>/dev/null)
            COMPARE_URL="**Full Changelog**: https://github.com/${GITHUB_REPOSITORY}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}"
          else
            # If no previous tag, use repository creation date (far past)
            START_DATE="2000-01-01T00:00:00Z"
            COMPARE_URL=""
          fi
          
          # Get the date of the current tag's commit
          END_DATE=$(git log -1 --format=%aI "$CURRENT_TAG" 2>/dev/null)
          
          echo "Date range: $START_DATE to $END_DATE"
          
          # Initialize category strings
          FEATURES=""
          FIXES=""
          PERFORMANCE=""
          DOCS=""
          REFACTOR=""
          TESTS=""
          BUILD_CI=""
          MAINTENANCE=""
          OTHERS=""
          
          # Fetch merged PRs using GitHub API
          # The API returns PRs sorted by updated date, we filter by merge date
          PAGE=1
          while true; do
            RESPONSE=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/repos/${GITHUB_REPOSITORY}/pulls?state=closed&sort=updated&direction=desc&per_page=100&page=${PAGE}" 2>/dev/null || echo "[]")
            
            # Check if response is empty or error
            if [ "$RESPONSE" = "[]" ] || [ -z "$RESPONSE" ]; then
              break
            fi
            
            # Parse PRs and check if they were merged within our date range
            FOUND_OLD=false
            while IFS= read -r pr_data; do
              [ -z "$pr_data" ] && continue
              
              MERGED_AT=$(echo "$pr_data" | jq -r '.merged_at // empty')
              [ -z "$MERGED_AT" ] && continue  # Skip if not merged
              
              # Check if merge date is within our range
              if [[ "$MERGED_AT" < "$START_DATE" ]]; then
                FOUND_OLD=true
                continue
              fi
              
              if [[ "$MERGED_AT" > "$END_DATE" ]]; then
                continue
              fi
              
              PR_NUMBER=$(echo "$pr_data" | jq -r '.number')
              PR_TITLE=$(echo "$pr_data" | jq -r '.title')
              PR_AUTHOR=$(echo "$pr_data" | jq -r '.user.login')
              PR_URL="https://github.com/${GITHUB_REPOSITORY}/pull/${PR_NUMBER}"
              
              # Format the entry (PR-based, similar to GitHub's native release notes)
              ENTRY="* ${PR_TITLE} ([#${PR_NUMBER}](${PR_URL})) (@${PR_AUTHOR})"
              
              # Categorize by conventional commit prefix in PR title
              # Prepend entries (since we fetch newest first, prepending gives chronological order)
              case "$PR_TITLE" in
                feat:*|feat\(*) 
                  FEATURES="${ENTRY}"$'\n'"${FEATURES}"
                  ;;
                fix:*|fix\(*) 
                  FIXES="${ENTRY}"$'\n'"${FIXES}"
                  ;;
                perf:*|perf\(*) 
                  PERFORMANCE="${ENTRY}"$'\n'"${PERFORMANCE}"
                  ;;
                docs:*|docs\(*) 
                  DOCS="${ENTRY}"$'\n'"${DOCS}"
                  ;;
                refactor:*|refactor\(*) 
                  REFACTOR="${ENTRY}"$'\n'"${REFACTOR}"
                  ;;
                test:*|test\(*) 
                  TESTS="${ENTRY}"$'\n'"${TESTS}"
                  ;;
                build:*|build\(*|ci:*|ci\(*) 
                  BUILD_CI="${ENTRY}"$'\n'"${BUILD_CI}"
                  ;;
                chore:*|chore\(*|style:*|style\(*) 
                  MAINTENANCE="${ENTRY}"$'\n'"${MAINTENANCE}"
                  ;;
                *)
                  OTHERS="${ENTRY}"$'\n'"${OTHERS}"
                  ;;
              esac
            done < <(echo "$RESPONSE" | jq -c '.[]')
            
            # If we found PRs older than our start date, we can stop paginating
            if [ "$FOUND_OLD" = true ]; then
              break
            fi
            
            PAGE=$((PAGE + 1))
            # Safety limit to avoid infinite loops
            if [ $PAGE -gt 10 ]; then
              break
            fi
          done
          
          # Build changelog
          CHANGELOG="## Changelog"$'\n\n'
          
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### ðŸš€ New Features"$'\n\n'"${FEATURES}"$'\n'
          fi
          
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes"$'\n\n'"${FIXES}"$'\n'
          fi
          
          if [ -n "$PERFORMANCE" ]; then
            CHANGELOG="${CHANGELOG}### âš¡ Performance Improvements"$'\n\n'"${PERFORMANCE}"$'\n'
          fi
          
          if [ -n "$DOCS" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ“š Documentation"$'\n\n'"${DOCS}"$'\n'
          fi
          
          if [ -n "$REFACTOR" ]; then
            CHANGELOG="${CHANGELOG}### â™»ï¸ Code Refactoring"$'\n\n'"${REFACTOR}"$'\n'
          fi
          
          if [ -n "$TESTS" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ§ª Tests"$'\n\n'"${TESTS}"$'\n'
          fi
          
          if [ -n "$BUILD_CI" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ”§ CI/CD"$'\n\n'"${BUILD_CI}"$'\n'
          fi
          
          if [ -n "$MAINTENANCE" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ§¹ Maintenance"$'\n\n'"${MAINTENANCE}"$'\n'
          fi
          
          if [ -n "$OTHERS" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ“¦ Other work"$'\n\n'"${OTHERS}"$'\n'
          fi
          
          if [ -n "$COMPARE_URL" ]; then
            CHANGELOG="${CHANGELOG}${COMPARE_URL}"
          fi
          
          # Output changelog using heredoc for multiline
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

  # ===========================================================================
  # Linux Builds (native builds with .deb and .rpm packages)
  # ===========================================================================
  build-linux:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          mkdir -p bin
          go build -ldflags="-s -w -X main.appVersion=${{ steps.version.outputs.VERSION }}" \
            -o bin/yandex-disk-photo-exporter_${{ steps.version.outputs.VERSION }}_linux_${{ matrix.arch }} \
            .

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Create nfpm config
        run: |
          cat > nfpm.yaml <<EOF
          name: yandex-disk-photo-exporter
          arch: ${{ matrix.arch }}
          platform: linux
          version: ${{ steps.version.outputs.VERSION }}
          maintainer: cantalupo555 <cantalupo@protonmail.com>
          description: |
            Automated tool for bulk downloading photos from Yandex Disk.
            Uses browser automation (chromedp) to select and download photos by date.
          vendor: cantalupo555
          homepage: https://github.com/cantalupo555/yandex-disk-photo-exporter
          license: MIT
          contents:
            - src: ./bin/yandex-disk-photo-exporter_${{ steps.version.outputs.VERSION }}_linux_${{ matrix.arch }}
              dst: /usr/bin/yandex-disk-photo-exporter
              file_info:
                mode: 0755
            - src: ./README.md
              dst: /usr/share/doc/yandex-disk-photo-exporter/README.md
              file_info:
                mode: 0644
          EOF

      - name: Build .deb package
        run: |
          nfpm package -p deb -f nfpm.yaml
          mv *.deb bin/yandex-disk-photo-exporter_${{ steps.version.outputs.VERSION }}_linux_${{ matrix.arch }}.deb

      - name: Build .rpm package
        run: |
          nfpm package -p rpm -f nfpm.yaml
          mv *.rpm bin/yandex-disk-photo-exporter_${{ steps.version.outputs.VERSION }}_linux_${{ matrix.arch }}.rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-${{ matrix.arch }}
          path: bin/*

  # ===========================================================================
  # Windows Builds (cross-compile from Linux)
  # ===========================================================================
  build-windows:
    strategy:
      matrix:
        include:
          - arch: amd64
          - arch: arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary (cross-compile)
        env:
          CGO_ENABLED: "0"
          GOOS: windows
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p bin
          go build -ldflags="-s -w -X main.appVersion=${{ steps.version.outputs.VERSION }}" \
            -o bin/yandex-disk-photo-exporter_${{ steps.version.outputs.VERSION }}_windows_${{ matrix.arch }}.exe \
            .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-windows-${{ matrix.arch }}
          path: bin/*

  # ===========================================================================
  # macOS Builds (cross-compile both architectures from Linux)
  # ===========================================================================
  build-macos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary (ARM64 - Apple Silicon)
        env:
          CGO_ENABLED: "0"
          GOOS: darwin
          GOARCH: arm64
        run: |
          mkdir -p bin
          go build -ldflags="-s -w -X main.appVersion=${{ steps.version.outputs.VERSION }}" \
            -o yandex-disk-photo-exporter \
            .
          zip bin/yandex-disk-photo-exporter_${{ steps.version.outputs.VERSION }}_macOS_arm64.zip yandex-disk-photo-exporter
          rm yandex-disk-photo-exporter

      - name: Build binary (AMD64 - Intel)
        env:
          CGO_ENABLED: "0"
          GOOS: darwin
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w -X main.appVersion=${{ steps.version.outputs.VERSION }}" \
            -o yandex-disk-photo-exporter \
            .
          zip bin/yandex-disk-photo-exporter_${{ steps.version.outputs.VERSION }}_macOS_amd64.zip yandex-disk-photo-exporter
          rm yandex-disk-photo-exporter

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-macos
          path: bin/*

  # ===========================================================================
  # Create GitHub Release with Custom Changelog
  # ===========================================================================
  release:
    needs: [changelog, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: bin
          merge-multiple: true

      - name: List artifacts
        run: ls -la bin/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*
          body: ${{ needs.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
